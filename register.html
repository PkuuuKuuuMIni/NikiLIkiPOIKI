<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - icemc.lol</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components.css">
    <style>
        /* CSS от вашия оригинален файл, преместен тук за удобство или във components.css */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: var(--background-color); /* Уверете се, че тези променливи са дефинирани в main.css */
            color: var(--text-color);
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .hero {
            text-align: center;
            padding: 2rem 1rem;
            width: 100%;
            max-width: 600px;
        }
        .register-form {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(157, 78, 221, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            background: rgba(16, 0, 43, 0.6);
            border: 2px solid var(--primary-dark);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .username-display {
            background: rgba(157, 78, 221, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--primary-dark);
            font-size: 0.95rem;
        }

        .username-display span {
            font-family: monospace;
            color: var(--primary-color);
            font-weight: 600;
        }
        .logo img {
            width: 190px;
            height: 90px;
            display: block;
            margin: 0 auto; /* Центриране */
        }
        .claim-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .claim-button:hover {
            background-color: var(--primary-dark);
        }
        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-weight: bold;
            text-align: center;
        }
        .status-message.status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-message.status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-links {
            margin-top: 1rem;
            text-align: center;
        }
        .form-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .form-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="logo.png" alt="icemc.lol logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Създайте своя акаунт</h1>
            <p>Завършете регистрацията си, за да заявите своя профил</p>

            <div class="register-form">
                <div class="username-display">
                    Вашият профил URL: <span id="profileUrl">icemc.lol/</span><span id="claimedUsernameDisplay"></span>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Имейл</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Парола</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Потвърдете паролата</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="claim-button">Създаване на акаунт</button>
                </form>
                <div id="statusMessage" class="status-message"></div>
                <div class="form-links">
                    <a href="login.html">Вече имате акаунт? Влезте тук.</a><br>
                    <a href="#" id="forgotPasswordLink">Забравена парола?</a>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="register.js"></script>
</body>
</html>
